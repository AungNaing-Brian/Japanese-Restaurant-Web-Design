<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="/images/favicon.png" type="images/x-icon" />

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="/styles.css" />

  <title>Japanese Restaurant website</title>
</head>

<body>
  <!--==================== HEADER ====================-->

  <header class="header" id="header">

    <nav class="nav container">
      <!-- main logo -->
      <a href="#" class="nav__logo">
        <img src="images/logo.png" alt="logo image">
        JP Foodie
      </a>
      <!-- menu -->

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#popular" class="nav__link">Popular</a>
          </li>
          <li class="nav__item">
            <a href="#recently" class="nav__link">Recently</a>
          </li>
        </ul>

        <!-- close button for small screen -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>

        <img src="images/leaf-branch-4.png" alt="nav image" class="nav__img-1">
        <img src="images/leaf-branch-3.png" alt="nav image" class="nav__img-2">
      </div>

      <div class="nav__buttons">
        <!-- theme change button -->
        <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->
        <!-- toggle button got small screen -->
         <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </div>
    </nav>
  </header>
  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
  <section class="home section" id="home">
      <div class="home__container container grid">
        <img src="images/home-sushi-rolls.png" alt="home image" class="home__img">

        <div class="home__data">
          <h1 class="home__title">
            Enjoy Delicious
            <div>
              <img src="images/home-sushi-title.png" alt="home image">
              Sushi Food
            </div>
          </h1>
          <p class="home__description">
            Enjoy a good dinner with the best dished in the restaurant and improve your day.
          </p>
          <a href="#" class="button">
            Order Now <i class="ri-arrow-right-line"></i>
          </a>
        </div>
      </div>

      <img src="images/leaf-branch-2.png" alt="home image" class="home__leaf-1">
      <img src="images/leaf-branch-4.png" alt="home image" class="home__leaf-2">
    </section>

      
    <!--==================== ABOUT ====================-->
    <section class="about section" id="about"></section>

    <!--==================== POPULAR ====================-->
    <section class="popular section" id="popular"></section>

    <!--==================== RECENTLY ====================-->
    <section class="recently section" id="recently"></section>

    <!--==================== NEWSLETTER ====================-->
    <section class="newsletter section"></section>
  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer"></footer>

  <!--========== SCROLL UP ==========-->

  <!--=============== SCROLLREVEAL ===============-->
  <script src="/scrollreveal.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="/main.js"></script>
</body>

</html>
